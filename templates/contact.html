{% extends 'base.html' %} 
{% block title %} Contact {% endblock title %} 
{% block body %}
<div class="container-fluid px-0 my-0 mb-3">
  <img
    src="/static/images/Contact1.jpg"
    class="d-block w-100 mx-0"
    alt="one images"
  />
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone number">
          </div>
        
        <div class="form-group">
          <label for="desc">Tell me about what you want to contact me</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>
  

  
</div>

{% endblock body %}
